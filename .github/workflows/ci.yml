name: CI

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  actions: read
  security-events: write

jobs:
  test-and-security:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set PYTHONPATH
        run: echo "PYTHONPATH=${{ github.workspace }}" >> $GITHUB_ENV
        # переменные для следующих команд задаются через GITHUB_ENV [web:275]

      - name: Run unit tests
        run: pytest -q

      - name: Run Bandit
        uses: PyCQA/bandit-action@v1
        with:
          targets: "."
